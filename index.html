<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Homepage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      nav {
        background-color: #333;
        padding: 1rem;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        justify-content: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      nav a:hover {
        background-color: #555;
      }
      nav a.active {
        background-color: #007bff;
      }
      #app {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#/" data-route="/">Home</a></li>
        <li><a href="#/introduce" data-route="/introduce">자기소개</a></li>
        <li><a href="#/stopwatch" data-route="/stopwatch">스톱워치</a></li>
      </ul>
    </nav>
    <div id="app"></div>

    <script src="app.js"></script>
  </body>
</html>
