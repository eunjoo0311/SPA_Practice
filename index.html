<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Homepage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      nav {
        background-color: #333;
        padding: 1rem;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        justify-content: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      nav a:hover {
        background-color: #555;
      }
      nav a.active {
        background-color: #007bff;
      }
      #app {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }
      .introduce h1 {
        margin-bottom: 1.5rem;
        color: #333;
      }
      .introduce .section {
        margin: 1.5rem 0;
        padding: 1rem;
        background-color: #f9f9f9;
        border-radius: 8px;
      }
      .introduce h3 {
        margin-bottom: 0.8rem;
        color: #555;
      }
      .introduce ul {
        list-style: none;
        line-height: 1.8;
      }
      .introduce p {
        line-height: 1.6;
        color: #666;
      }
      .stopwatch {
        text-align: center;
        padding: 2rem;
      }
      .stopwatch h1 {
        margin-bottom: 2rem;
        color: #333;
      }
      .time-display {
        font-size: 4rem;
        font-weight: bold;
        font-family: 'Courier New', monospace;
        margin-bottom: 2rem;
        color: #333;
      }
      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }
      .controls button {
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      #startBtn {
        background-color: #28a745;
        color: white;
      }
      #startBtn:hover {
        background-color: #218838;
      }
      #resetBtn {
        background-color: #dc3545;
        color: white;
      }
      #resetBtn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#/" data-route="/">Home</a></li>
        <li><a href="#/introduce" data-route="/introduce">자기소개</a></li>
        <li><a href="#/stopwatch" data-route="/stopwatch">스톱워치</a></li>
      </ul>
    </nav>
    <div id="app"></div>

    <script src="app.js"></script>
  </body>
</html>
